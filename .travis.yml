language: node_js
node_js:
  - "6"

# BLOCK LIST
branches:
  except:
    - master

# SAFE LIST 
branches:
  only:
    - angular
 
cache:
  directories:
    - node_modules
 
script:
  - npm run build.prod

deploy:
  provider: pages
  skip_cleanup: true
  keep-history: true
  github_token: $GITHUB_TOKEN
  target-branch: master
  local_dir: dist
  on:
    branch: angular