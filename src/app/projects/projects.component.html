<div class="section">
  <div class="section-title">PROJECTS</div>

  <div class="entry" *ngFor="let project of projects">
    <div class="entry-title">{{project.name}}</div>
    <ul>
      <li>{{project.role}}</li>
      <li *ngFor="let link of project.links">
        {{link.platform}} : <a href={{link.url}}>{{link.url}}</a>
      </li>
    </ul>
  </div>
</div>
